<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../variable.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../main.css">
  <style>

    h2 {
      color: var(--primary-color);
      font-weight: 700;
      margin-top: 60px;
      margin-bottom: 30px;
    }
    .contact-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .contact-form .btn-primary {
      background-color: #37AFE1;
      border-color: #37AFE1;
    }
    .contact-form .btn-primary:hover {
      background-color: #2e8ac2;
      border-color: #2e8ac2;
    }
  </style>
</head>
<body>
  <div class="header-wrapper">
    <header class="container">
    <h1 class="logo-title">TraviYu.</h1>
    <ul class="nav-list">
      <li class="nav-item"><a href="../index.html">Home</a></li>
      <li class="nav-item "><a href="./list-wisata.html">Explore</a></li>
      <li class="nav-item"><a href="./blog/list.html">Blog</a></li>
      <li class="nav-item  "><a href="./about-us.html">About Us</a></li>
      <li class="nav-item active "><a href="./contact-us.html">Contact</a></li>
    </ul>
    <button class="btn-primary">Explore</button>
  </header>
  </div>
  <section id="form" class="container">
    <h2 class="">Contact US</h2>
     <form>
            <div class="mb-3">
              <label for="fullName" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="fullName" placeholder="Masukkan nama lengkap Anda" required>
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Nomor Telepon</label>
              <input type="tel" class="form-control" id="phoneNumber" placeholder="Masukkan nomor telepon Anda" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
            </div>
            <div class="mb-3">
              <label for="contactPurpose" class="form-label">Tujuan Kontak</label>
              <select class="form-select" id="contactPurpose" required>
                <option value="">Pilih tujuan kontak</option>
                <option value="inquiry">Pertanyaan Umum</option>
                <option value="support">Dukungan Teknis</option>
                <option value="feedback">Masukan</option>
                <option value="others">Lainnya</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="preferredMethod" class="form-label">Metode Kontak Favorit</label>
              <select class="form-select" id="preferredMethod" required>
                <option value="">Pilih metode kontak</option>
                <option value="email">Email</option>
                <option value="phone">Telepon</option>
                <option value="whatsapp">WhatsApp</option>
              </select>
            </div>
            <div class="mt-5">
              <button type="submit" class="btn btn-primary">Kirim</button>
            </div>
          </form>
  </section>
<footer>
    <div class="container">
      <div class="head">
        <div class="left">
          <h3>TraviYu.</h3>
          <p>Temukan Surga Tersembunyi di Nusantara!"Perjalanan Tak Terlupakan Dimulai di Sini."</p>
        </div>
        <div class="nav-list">
          <a href="../index.html" class="nav-item">Home</a>
          <a href="./list-wisata.html" class="nav-item">Explore</a>
          <a href="./blog/list.html" class="nav-item">Blog</a>
          <a href="./about-us.html" class="nav-item">About US</a>
          <a href="./contact-us.html" class="nav-item">Contact US</a>
        </div>
      </div>
      <div class="breaking"></div>
      <div class="contact-wrapper">
        <p class="phone"><i class="fa-brands fa-whatsapp"></i> 0898-1231-12423</p>
        <p class="email"><i class="fa-solid fa-envelope"></i> traviyutravel@gmail.com</p>
      </div>
    </div>
  </footer>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
